<!doctype html>

<html>
  <head>
    <title>VisionAware Popup</title>
    <style type="text/css">
      body {
        margin: 10px;
        white-space: nowrap;
      }

      h1 {
        font-size: 15px;
      }

      #container {
        align-items: center;
        display: flex;
        justify-content: space-between;
      }
    </style>

    <script src="popup.js"></script>
  </head>

  <body>
    <h1>Welcome to VisionAware</h1>
    <div id="container">
      <span class="row">
          <p>Select a type of color blindness</p>
          <select id="colorblind-dropdown">
              <option value="red">Protanomaly (reduced sensitivity to red)</option>
              <option value="green">Deuteranomaly (reduced sensitivity to green)</option>
              <option value="blue">Tritanomaly (reduced sensitivity to blue)</option>
              <option value="all">Monochromacy (reduced sensitivity to all colors)</option>
          </select>
          <p id="color-prompt" style="display: none">Select a background color</p>
          <select id="color-dropdown" style="display: none" class="col-lg-6"> 
              <option id="red" value="yellow" style="display: none">Yellow</option>
              <option id="red" value="green" style="display: none">Green</option>
              <option id="blue" value="turquoise " style="display: none">Turquoise</option>
              <option id="blue" value="pink" style="display: none">Pink</option>
              <option id="green" value="blue" style="display: none">Blue</option>
              <option id="green" value="yellow" style="display: none">Yellow</option>
              <option id="all" value="white" style="display: none">White</option>
              <option id="all" value="black" style="display: none">Black</option>
          </select>
      </span>
    </div>
  </body>
</html>
